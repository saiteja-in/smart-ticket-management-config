# Common/Shared Properties for LOCAL development
# This file is loaded for default profile only
# Docker profile uses <service>-docker.properties which override these

# NOTE: These settings are for LOCAL development (localhost)
# For Docker, see individual <service>-docker.properties files

# Common Actuator Configuration (applies to all profiles)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Common Logging (applies to all profiles)
logging.level.org.springframework.cloud=INFO
logging.level.com.netflix.eureka=WARN
logging.level.com.netflix.discovery=WARN
