# Auth Service - Docker Profile Configuration
# This configuration is used when running in Docker containers

# Eureka Configuration - Use container hostname
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=auth-service

# Database Configuration - Docker uses container hostname
spring.datasource.url=jdbc:postgresql://postgres:5432/auth_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (keep your existing values)
jwt.secret=MySuperSecretKeyForJWTTokenGenerationAndVerificationMustBeAtLeast32CharactersLongForHS256Algorithm
jwt.expiration=86400000

# Email Configuration (Resend)
# resend.api.key will be set via environment variable for security

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
